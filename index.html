<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollytelling avec D3.js et GSAP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>

    <script src="https://unpkg.com/scrollama"></script>
    <script src="https://unpkg.com/flubber"></script>
    <base href="https://icayer.github.io/scrollyFFADA2S/">

  <body>
    <main>
      <div id="graphic"></div>
        <div id="image-container"></div>
      <section id="scrolly">

          </div>

            <div class="content">Texte étape 2</div>
          </div>
          <div class="step" data-step="3">
            <div class="content">Texte étape 3</div>
          </div>
          <div class="step" data-step="4">
            <div class="content">Texte étape 4</div>
          </div>
          <div class="step" data-step="5">
            <div class="content">Texte étape 5</div>
          </div>
          <div class="step" data-step="6">
            <div class="content">Texte étape 6</div>
          </div>
          <div class="step" data-step="7">
            <div class="content">Texte étape 7</div>
          </div>
          <div class="step" data-step="8">
            <div class="content">Texte étape 8</div>
          </div>
          <div class="step" data-step="9">
            <div class="content">Texte étape 9</div>
          </div>
          <div class="step" data-step="10">
            <div class="content">Texte étape 10</div>
          </div>

          <!-- <div class="step" data-step="14">Texte étape 14</div> -->


        </div>
      </section>
    </main>

    <script type="module" src="./script.js"></script>

</html>
